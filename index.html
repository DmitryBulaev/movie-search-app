<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet" />

    <title>Movie Search App</title>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="form-wrapper">
        <form id="searchSection" class="search-section">
          <input id="input" type="text" autocomplete="off" placeholder="Film title" class="search-section__input" />
          <button class="search-section__button">Search</button>
        </form>
      </div>
      <ul id="filmList" class="film-list"></ul>
    </div>
    <div id="filmPage" class="film-page display-none"></div>
    <script src="script.js"></script>
  </body>
</html>
